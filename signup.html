<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D Cars - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #FFBF00;
            --primary-dark: #E6AC00;
            --secondary: #FFDA77;
            --accent: #FFF0C8;
            --dark: #1A202C;
            --light: #F6F7F9;
            --gray: #90A3BF;
            --background: #FFFFFF;
            --card-bg: #F6F7F9;
            --shadow: 0 8px 16px rgba(255, 191, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            background-color: var(--background);
            color: var(--dark);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 390px;
            margin: 0 auto;
            background-color: var(--background);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 50px 25px 30px;
        }
        
        /* Background design elements */
        .bg-design {
            position: absolute;
            z-index: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.05;
        }
        
        .bg-circle-1 {
            width: 320px;
            height: 320px;
            background: var(--primary);
            top: -100px;
            right: -150px;
        }
        
        .bg-circle-2 {
            width: 240px;
            height: 240px;
            background: var(--secondary);
            bottom: 20%;
            left: -100px;
        }
        
        .bg-line {
            position: absolute;
            background-color: rgba(84, 166, 255, 0.1);
            width: 100%;
            height: 1px;
            top: 25%;
            transform: rotate(-10deg);
        }
        
        .bg-line-2 {
            position: absolute;
            background-color: rgba(84, 166, 255, 0.07);
            width: 100%;
            height: 1px;
            top: 45%;
            transform: rotate(5deg);
        }
        
        .bg-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(196, 215, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
        }
        
        /* Content elements */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 15px 20px 10px;
            color: var(--dark);
            font-size: 14px;
            z-index: 2;
        }
        
        .back-button {
            position: absolute;
            top: 60px;
            left: 20px;
            background: none;
            border: none;
            color: var(--dark);
            font-size: 24px;
            cursor: pointer;
            z-index: 2;
            transition: var(--transition);
        }
        
        .back-button:hover {
            color: var(--primary);
        }
        
        .logo-container {
            margin-bottom: 30px;
            margin-top: 30px;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo img {
            max-width: 150px;
            height: auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }
        
        .welcome-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
            color: var(--dark);
        }
        
        .welcome-subtitle {
            color: var(--gray);
            font-size: 16px;
        }
        
        .form-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 10px;
            position: relative;
            z-index: 2;
        }
        
        .input-field {
            background-color: var(--card-bg);
            border: 1px solid rgba(144, 163, 191, 0.2);
            padding: 18px 20px;
            border-radius: 12px;
            color: var(--dark);
            font-size: 16px;
            width: 100%;
            outline: none;
            transition: var(--transition);
        }
        
        .input-field:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 2px rgba(84, 166, 255, 0.2);
        }
        
        .input-field::placeholder {
            color: var(--gray);
        }
        
        .password-strength {
            display: flex;
            gap: 4px;
            margin-top: -8px;
            margin-bottom: 8px;
        }
        
        .strength-bar {
            flex: 1;
            height: 3px;
            background-color: rgba(144, 163, 191, 0.2);
            border-radius: 2px;
        }
        
        .strength-bar.active {
            background-color: var(--primary);
        }
        
        .terms-container {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin: 20px 0;
            font-size: 14px;
            color: var(--gray);
            position: relative;
            z-index: 2;
        }
        
        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--gray);
            border-radius: 4px;
            margin-top: 2px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .checkbox.checked {
            background-color: var(--primary);
            border-color: var(--primary);
            position: relative;
        }
        
        .checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: -2px;
            left: 2px;
            color: var(--dark);
            font-weight: bold;
            font-size: 12px;
        }
        
        .terms-text a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .terms-text a:hover {
            color: var(--secondary);
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            margin-top: 10px;
            position: relative;
            z-index: 2;
        }
        
        .sign-up-button {
            background-color: var(--primary);
            color: var(--dark);
            padding: 18px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(255, 191, 0, 0.3);
        }
        
        .sign-up-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(255, 191, 0, 0.4);
        }
        
        .sign-up-button:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--gray);
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: rgba(144, 163, 191, 0.2);
        }
        
        .divider-text {
            padding: 0 15px;
            font-size: 14px;
        }
        
        .social-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 15px;
        }
        
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            flex: 1;
            border: 1px solid rgba(144, 163, 191, 0.2);
            background-color: var(--card-bg);
        }
        
        .social-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .social-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-link {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: var(--gray);
            position: relative;
            z-index: 2;
        }
        
        .login-text {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            margin-left: 5px;
            transition: var(--transition);
        }
        
        .login-text:hover {
            color: var(--secondary);
        }
        
        .bottom-indicator {
            position: absolute;
            bottom: 20px;
            width: 35%;
            height: 4px;
            background-color: rgba(144, 163, 191, 0.2);
            border-radius: 2px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Background design elements -->
        <div class="bg-design">
            <div class="bg-dots"></div>
            <div class="bg-circle bg-circle-1"></div>
            <div class="bg-circle bg-circle-2"></div>
            <div class="bg-line"></div>
            <div class="bg-line-2"></div>
        </div>
    
        
        <button class="back-button" onclick="history.back()">←</button>
        
        <div class="logo-container">
            <div class="logo">
                <img src="assets/Dcars.png" alt="D Cars Logo">
            </div>
        </div>
        
        <div class="header">
            <h1 class="welcome-title">Create Account</h1>
            <p class="welcome-subtitle">Sign up to get started</p>
        </div>
        
        <div class="form-container">
            <input type="text" class="input-field" placeholder="Full Name" id="fullName">
            <input type="email" class="input-field" placeholder="Email address" id="email">
            <input type="tel" class="input-field" placeholder="Phone Number" id="phone">
            <input type="password" class="input-field" placeholder="Password" id="password" oninput="checkPasswordStrength()">
            <div class="password-strength" id="passwordStrength">
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
            </div>
            <input type="password" class="input-field" placeholder="Confirm Password" id="confirmPassword">
            
            <div class="terms-container">
                <div class="checkbox" id="termsCheckbox" onclick="toggleCheckbox()"></div>
                <div class="terms-text">
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </div>
            </div>
        </div>
        
        <div class="button-container">
            <button class="sign-up-button" id="signUpButton" onclick="handleSignUp()" disabled>Create Account</button>
            
            <div class="divider">
                <span class="divider-text">or continue with</span>
            </div>
            
            <div class="social-buttons">
                <button class="social-button">
                    <div class="social-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21.8055 10.0415H21V10H12V14H17.6515C16.827 16.3285 14.6115 18 12 18C8.6865 18 6 15.3135 6 12C6 8.6865 8.6865 6 12 6C13.5295 6 14.921 6.577 15.9805 7.5195L18.809 4.691C17.023 3.0265 14.634 2 12 2C6.4775 2 2 6.4775 2 12C2 17.5225 6.4775 22 12 22C17.5225 22 22 17.5225 22 12C22 11.3295 21.931 10.675 21.8055 10.0415Z" fill="#FFC107"/>
                            <path d="M3.15295 7.3455L6.43845 9.755C7.32745 7.554 9.48045 6 12 6C13.5295 6 14.921 6.577 15.9805 7.5195L18.809 4.691C17.023 3.0265 14.634 2 12 2C8.15895 2 4.82795 4.1685 3.15295 7.3455Z" fill="#FF3D00"/>
                            <path d="M12 22C14.583 22 16.93 21.0115 18.7045 19.404L15.6095 16.785C14.5718 17.5742 13.3038 18.001 12 18C9.39903 18 7.19053 16.3415 6.35853 14.027L3.09753 16.5395C4.75253 19.778 8.11353 22 12 22Z" fill="#4CAF50"/>
                            <path d="M21.8055 10.0415H21V10H12V14H17.6515C17.2571 15.1082 16.5467 16.0766 15.608 16.7855L15.6095 16.7845L18.7045 19.4035C18.4855 19.6025 22 17 22 12C22 11.3295 21.931 10.675 21.8055 10.0415Z" fill="#1976D2"/>
                        </svg>
                    </div>
                </button>
                
                <button class="social-button">
                    <div class="social-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="#1A202C">
                            <path d="M16.7 0H7.3C3.3 0 0 3.3 0 7.3v9.3C0 20.7 3.3 24 7.3 24h9.3c4.1 0 7.3-3.3 7.3-7.3V7.3C24 3.3 20.7 0 16.7 0zM12 18.9c-3.8 0-6.9-3.1-6.9-6.9s3.1-6.9 6.9-6.9 6.9 3.1 6.9 6.9-3.1 6.9-6.9 6.9zm7.5-12.3c-1.1 0-1.9-0.9-1.9-1.9s0.9-1.9 1.9-1.9 1.9 0.9 1.9 1.9-0.9 1.9-1.9 1.9z"/>
                            <path d="M12 7.1C9.3 7.1 7 9.3 7 12s2.3 4.9 5 4.9 5-2.2 5-4.9-2.3-4.9-5-4.9z"/>
                        </svg>
                    </div>
                </button>
                
                <button class="social-button">
                    <div class="social-icon">
                        <svg width="18" height="22" viewBox="0 0 24 24" fill="#1A202C">
                            <path d="M17.0425 21.9975C15.6225 22.0575 14.5325 21.1575 13.2425 20.2875C12.0625 19.4875 11.0525 19.8075 9.75248 20.4375C8.40248 21.0975 7.50248 20.8875 6.65248 19.9775C3.50248 16.4875 4.20248 11.1675 6.60248 8.75754C8.25248 7.10754 9.60248 7.50754 11.7025 8.87754C12.9625 9.68754 13.8925 9.65754 15.1525 8.85754C16.3225 8.10754 17.4525 7.93754 18.6025 9.07754C19.4525 9.91754 19.9525 10.9775 19.9925 12.3175C20.1025 15.3175 18.0725 18.3775 15.8225 19.7675C15.7326 19.8185 15.6397 19.8633 15.5425 19.9075C17.1125 17.9075 17.1025 14.5175 15.8025 12.6975C14.7725 11.2575 12.7325 11.4075 11.4025 12.8975C10.1325 14.3275 10.1325 16.5475 11.3725 17.9175C11.9125 18.5075 12.5825 18.9075 13.3325 18.9975L13.0925 19.1175C11.6525 19.8775 10.0825 19.3275 9.26248 18.0775C7.99248 16.1975 8.18248 13.3075 9.67248 11.5675C11.2425 9.73754 14.1125 9.38754 16.2525 10.7975C18.2825 12.1375 19.1525 15.1975 17.9025 17.6975C17.6525 18.1275 17.3525 18.5375 17.0425 18.9175V21.9975ZM12.0025 7.49754C12.0025 5.96754 12.3025 4.48754 13.3325 3.28754C14.0525 2.44754 14.9925 1.92754 16.0725 1.65754C16.0725 3.20754 15.8025 4.66754 14.9425 5.97754C14.2225 7.06754 13.0825 7.82754 12.0025 7.49754Z"/>
                        </svg>
                    </div>
                </button>
            </div>
        </div>
        
        <div class="login-link">
            Already have an account? <a href="login.html" class="login-text">Sign In</a>
        </div>
        
        <div class="bottom-indicator"></div>
    </div>

    <script>
        let termsAccepted = false;

        function toggleCheckbox() {
            const checkbox = document.getElementById('termsCheckbox');
            termsAccepted = !termsAccepted;
            
            if (termsAccepted) {
                checkbox.classList.add('checked');
            } else {
                checkbox.classList.remove('checked');
            }
            
            checkFormValidity();
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBars = document.querySelectorAll('.strength-bar');
            
            // Reset all bars
            strengthBars.forEach(bar => bar.classList.remove('active'));
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            for (let i = 0; i < strength; i++) {
                strengthBars[i].classList.add('active');
            }
            
            checkFormValidity();
        }

        function checkFormValidity() {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const signUpButton = document.getElementById('signUpButton');
            
            const isValid = fullName && email && phone && password && 
                           confirmPassword && password === confirmPassword && 
                           termsAccepted && password.length >= 8;
            
            signUpButton.disabled = !isValid;
        }

        function handleSignUp() {
            // Simulate sign up process
            alert('Account created successfully! Please check your email for verification.');
            // Redirect to OTP verification page
            window.location.href = 'otp-verification.html';
        }

        // Add event listeners to all form fields
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.input-field');
            inputs.forEach(input => {
                input.addEventListener('input', checkFormValidity);
            });
        });
    </script>
</body>
</html>
