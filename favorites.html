<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D Cars - Favorites</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      :root {
        --primary: #ffbf00;
        --primary-dark: #e6ac00;
        --secondary: #ffda77;
        --dark: #1a202c;
        --light: #ffffff;
        --gray: #90a3bf;
        --background: #ffffff;
        --card-bg: #f6f7f9;
        --shadow: 0 8px 16px rgba(255, 191, 0, 0.1);
        --transition: all 0.3s ease;
      }
      body {
        background-color: #ffffff;
        color: #000000;
        line-height: 1.6;
      }

      .container {
        max-width: 430px;
        margin: 0 auto;
        background-color: #ffffff;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
        padding-bottom: 80px;
      }

      .status-bar {
        display: flex;
        justify-content: space-between;
        padding: 10px 15px;
        color: #000000;
        font-size: clamp(12px, 2.5vw, 14px);
        background-color: #ffffff;
      }

      .header {
        padding: clamp(10px, 3vw, 15px) clamp(15px, 4vw, 20px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: clamp(25px, 8vw, 40px);
        margin: 10px clamp(10px, 3vw, 20px) clamp(15px, 4vw, 20px);
      }
      .back-button {
        width: clamp(36px, 10vw, 44px);
        height: clamp(36px, 10vw, 44px);
        border-radius: 50%;
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #000000;
        font-size: clamp(18px, 5vw, 24px);
        text-decoration: none;
        border: 1px solid #e0e0e0;
        transition: all 0.3s ease;
      }

      .back-button:hover {
        background-color: #ffbf00;
      }
      .page-title {
        display: flex;
        align-items: center;
        font-size: clamp(16px, 4vw, 20px);
        font-weight: 600;
        color: #000;
        flex: 1;
        justify-content: center;
      }

      .page-icon {
        margin-right: clamp(6px, 1.5vw, 8px);
        font-size: clamp(18px, 4.5vw, 22px);
      }

      .back-button {
        width: clamp(32px, 8vw, 38px);
        height: clamp(32px, 8vw, 38px);
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.05);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #000;
        border: 1px solid rgba(0, 0, 0, 0.1);
        font-size: clamp(16px, 4vw, 20px);
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .back-button:hover {
        background-color: rgba(0, 0, 0, 0.08);
      }

      .content-area {
        padding: clamp(15px, 4vw, 20px);
      }

      .favorites-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: clamp(15px, 3.5vw, 20px);
      }

      .favorite-card {
        background-color: #ffffff;
        border-radius: clamp(15px, 3.5vw, 18px);
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        border: 1px solid #f0f0f0;
        transition: all 0.3s ease;
        position: relative;
      }

      .favorite-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #ffbf00, #ff8a00);
        z-index: 2;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .favorite-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
      }

      .favorite-card:hover::before {
        opacity: 1;
      }

      .favorite-image {
        height: clamp(120px, 30vw, 150px);
        position: relative;
      }

      .favorite-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .favorite-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40%;
        background: linear-gradient(
          to top,
          rgba(255, 255, 255, 0.9) 0%,
          rgba(255, 255, 255, 0.5) 60%,
          rgba(255, 255, 255, 0) 100%
        );
        z-index: 1;
      }

      .favorite-rating {
        position: absolute;
        top: clamp(8px, 2vw, 10px);
        right: clamp(8px, 2vw, 10px);
        display: flex;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.9);
        padding: clamp(3px, 0.8vw, 4px) clamp(6px, 1.5vw, 8px);
        border-radius: clamp(12px, 3vw, 15px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 2;
        font-size: clamp(10px, 2.5vw, 12px);
      }

      .favorite-rating-star {
        color: #ffbf00;
        margin-right: 3px;
        font-size: clamp(10px, 2.5vw, 12px);
      }

      .favorite-icon {
        position: absolute;
        top: clamp(8px, 2vw, 10px);
        left: clamp(8px, 2vw, 10px);
        width: clamp(26px, 6.5vw, 32px);
        height: clamp(26px, 6.5vw, 32px);
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        cursor: pointer;
        font-size: clamp(14px, 3.5vw, 16px);
        color: #f44336;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 2;
        transition: transform 0.2s ease;
      }

      .favorite-icon:hover {
        transform: scale(1.1);
      }

      .favorite-details {
        padding: clamp(10px, 2.5vw, 12px);
      }

      .favorite-name {
        font-size: clamp(14px, 3.5vw, 16px);
        font-weight: 600;
        margin-bottom: 3px;
        color: #000000;
      }

      .favorite-info {
        font-size: clamp(11px, 2.8vw, 13px);
        color: #666;
        margin-bottom: 8px;
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .favorite-price {
        font-size: clamp(12px, 3vw, 14px);
        font-weight: 600;
        color: #ffbf00;
      }

      .section-title {
        font-size: clamp(16px, 4vw, 18px);
        font-weight: 600;
        color: #000000;
        margin-bottom: clamp(15px, 4vw, 20px);
        text-align: center;
      }

      .filter-bar {
        display: flex;
        align-items: center;
        margin-bottom: clamp(20px, 5vw, 25px);
        overflow-x: auto;
        padding-bottom: 10px;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .filter-bar::-webkit-scrollbar {
        display: none;
      }

      .filter-button {
        padding: clamp(6px, 1.5vw, 8px) clamp(12px, 3vw, 15px);
        background-color: #f5f5f5;
        border-radius: clamp(20px, 5vw, 25px);
        font-size: clamp(12px, 3vw, 14px);
        color: #666;
        text-decoration: none;
        cursor: pointer;
        border: 1px solid #e0e0e0;
        transition: all 0.2s ease;
        white-space: nowrap;
        margin-right: 10px;
      }

      .filter-button.active {
        background-color: #ffbf00;
        color: white;
        border-color: #ffbf00;
      }

      .filter-button:hover:not(.active) {
        background-color: #f0f0f0;
      }

      .bottom-navigation {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 400px;
        background: linear-gradient(
          135deg,
          rgba(253, 186, 116, 0.4),
          rgba(254, 240, 138, 0.4)
        );
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
        margin-bottom: 20px;
        z-index: 100;
        border-radius: 50px;
        border: 1px solid rgba(255, 255, 255, 0.18);
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 12px;
        color: #996600;
        font-weight: 500;
        padding: 0 10px;
        text-decoration: none;
      }

      .nav-item.active {
        color: #996600;
        position: relative;
      }

      .nav-item.active::after {
        content: "";
        position: absolute;
        bottom: -6px;
        left: 50%;
        transform: translateX(-50%);
        width: 5px;
        height: 5px;
        background-color: #664400;
        border-radius: 50%;
      }

      .nav-icon {
        font-size: 20px;
      }

      .profile-icon {
        object-fit: cover;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      /* Responsive styles */
      @media (max-width: 480px) {
        .favorites-grid {
          gap: clamp(10px, 2.5vw, 15px);
        }
      }

      @media (max-width: 360px) {
        .favorites-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get all filter buttons
      const filterButtons = document.querySelectorAll('.filter-button');
      const favoriteCards = document.querySelectorAll('.favorite-card');
      
      // Add click event listener to each filter button
      filterButtons.forEach(button => {
        button.addEventListener('click', function() {
          // Remove active class from all buttons
          filterButtons.forEach(btn => btn.classList.remove('active'));
          
          // Add active class to clicked button
          this.classList.add('active');
          
          const filterValue = this.textContent.trim().toLowerCase();
          
          // Show all cards if 'All' filter is selected
          if (filterValue === 'all') {
            favoriteCards.forEach(card => {
              card.style.display = 'block';
            });
            return;
          }
          
          // Filter cards based on selected category
          favoriteCards.forEach(card => {
            const carInfo = card.querySelector('.favorite-info').textContent.toLowerCase();
            const carName = card.querySelector('.favorite-name').textContent.toLowerCase();
            
            // Check if car matches the selected filter
            if (carName.includes(filterValue) || carInfo.includes(filterValue)) {
              card.style.display = 'block';
            } else {
              card.style.display = 'none';
            }
          });
        });
      });
    });
  </script>
