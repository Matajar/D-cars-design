<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D Cars - Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #FFBF00;
            --primary-dark: #E6AC00;
            --secondary: #FFDA77;
            --accent: #FFF0C8;
            --dark: #1A202C;
            --light: #F6F7F9;
            --gray: #90A3BF;
            --background: #FFFFFF;
            --card-bg: #F6F7F9;
            --shadow: 0 8px 16px rgba(255, 191, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            background-color: var(--background);
            color: var(--dark);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 390px;
            margin: 0 auto;
            background-color: var(--background);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 50px 25px 30px;
        }
        
        /* Background design elements */
        .bg-design {
            position: absolute;
            z-index: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.05;
        }
        
        .bg-circle-1 {
            width: 320px;
            height: 320px;
            background: var(--primary);
            top: -100px;
            right: -150px;
        }
        
        .bg-circle-2 {
            width: 240px;
            height: 240px;
            background: var(--secondary);
            bottom: 20%;
            left: -100px;
        }
        
        .bg-line {
            position: absolute;
            background-color: rgba(84, 166, 255, 0.1);
            width: 100%;
            height: 1px;
            top: 25%;
            transform: rotate(-10deg);
        }
        
        .bg-line-2 {
            position: absolute;
            background-color: rgba(84, 166, 255, 0.07);
            width: 100%;
            height: 1px;
            top: 45%;
            transform: rotate(5deg);
        }
        
        .bg-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(196, 215, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
        }
        
        /* Content elements */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 15px 20px 10px;
            color: var(--dark);
            font-size: 14px;
            z-index: 2;
        }
        
        .back-button {
            position: absolute;
            top: 60px;
            left: 20px;
            background: none;
            border: none;
            color: var(--dark);
            font-size: 24px;
            cursor: pointer;
            z-index: 2;
            transition: var(--transition);
        }
        
        .back-button:hover {
            color: var(--primary);
        }
        
        .logo-container {
            margin-bottom: 40px;
            margin-top: 40px;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-d {
            font-size: 42px;
            font-weight: bold;
            color: var(--primary);
            letter-spacing: -1px;
        }
        
        .logo-cars {
            font-size: 42px;
            font-weight: bold;
            color: var(--dark);
            letter-spacing: -1px;
        }
        
        .forgot-icon {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 191, 0, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            position: relative;
            z-index: 2;
        }
        
        .forgot-icon svg {
            width: 40px;
            height: 40px;
            color: var(--primary);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }
        
        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
            color: var(--dark);
        }
        
        .welcome-subtitle {
            color: var(--gray);
            font-size: 16px;
            line-height: 1.5;
        }
        
        .form-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 10px;
            position: relative;
            z-index: 2;
        }
        
        .input-field {
            background-color: var(--card-bg);
            border: 1px solid rgba(144, 163, 191, 0.2);
            padding: 18px 20px;
            border-radius: 12px;
            color: var(--dark);
            font-size: 16px;
            width: 100%;
            outline: none;
            transition: var(--transition);
        }
        
        .input-field:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 2px rgba(84, 166, 255, 0.2);
        }
        
        .input-field::placeholder {
            color: var(--gray);
        }
        
        .button-container {
            width: 100%;
            margin-top: 30px;
            position: relative;
            z-index: 2;
        }
        
        .send-button {
            background-color: var(--primary);
            color: var(--dark);
            padding: 18px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(255, 191, 0, 0.3);
            width: 100%;
        }
        
        .send-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(255, 191, 0, 0.4);
        }
        
        .send-button:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .back-to-login {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: var(--gray);
            position: relative;
            z-index: 2;
        }
        
        .login-link {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            margin-left: 5px;
            transition: var(--transition);
        }
        
        .login-link:hover {
            color: var(--secondary);
        }
        
        .bottom-indicator {
            position: absolute;
            bottom: 20px;
            width: 35%;
            height: 4px;
            background-color: rgba(144, 163, 191, 0.2);
            border-radius: 2px;
            z-index: 2;
        }
        
        .success-message {
            background-color: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4CAF50;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        
        .error-message {
            background-color: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #FF6B6B;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Background design elements -->
        <div class="bg-design">
            <div class="bg-dots"></div>
            <div class="bg-circle bg-circle-1"></div>
            <div class="bg-circle bg-circle-2"></div>
            <div class="bg-line"></div>
            <div class="bg-line-2"></div>
        </div>
        
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="indicators">
                <span>●●●●</span>
                <span>●●●</span>
            </div>
        </div>
        
        <button class="back-button" onclick="history.back()">←</button>
        
        <div class="logo-container">
            <div class="logo">
                <span class="logo-d">D</span><span class="logo-cars">Cars</span>
            </div>
        </div>
        
        <div class="forgot-icon">
            <svg fill="currentColor" viewBox="0 0 24 24">
                <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
            </svg>
        </div>
        
        <div class="header">
            <h1 class="welcome-title">Forgot Password?</h1>
            <p class="welcome-subtitle">
                No worries! Enter your email address and we'll send you a reset link.
            </p>
        </div>
        
        <div class="form-container">
            <input type="email" class="input-field" placeholder="Enter your email address" id="emailInput" oninput="checkEmailValidity()">
            
            <div class="success-message" id="successMessage">
                Password reset link has been sent to your email address. Please check your inbox.
            </div>
            
            <div class="error-message" id="errorMessage">
                Email address not found. Please check and try again.
            </div>
        </div>
        
        <div class="button-container">
            <button class="send-button" id="sendButton" onclick="sendResetLink()"  onclick="window.location.href='otpverification.html'" disabled>Send Reset Link</button>
        </div>
        
        <div class="back-to-login">
            Remember your password? <a href="login.html" class="login-link">Back to Sign In</a>
        </div>
        
        <div class="bottom-indicator"></div>
    </div>

    <script>
        function checkEmailValidity() {
            const email = document.getElementById('emailInput').value;
            const sendButton = document.getElementById('sendButton');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            sendButton.disabled = !emailRegex.test(email);
            
            // Hide messages when typing
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function sendResetLink() {
            const email = document.getElementById('emailInput').value;
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const sendButton = document.getElementById('sendButton');
            
            // Simulate API call
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';
            
            setTimeout(() => {
                // Simulate success/failure (in real app, this would be based on API response)
                const isRegisteredEmail = email.includes('john') || email.includes('test'); // Mock condition
                
                if (isRegisteredEmail) {
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                    
                    // Redirect to OTP verification after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'password-reset-otp.html';
                    }, 2000);
                } else {
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                }
                
                sendButton.disabled = false;
                sendButton.textContent = 'Send Reset Link';
                checkEmailValidity(); // Re-check validity
            }, 1500);
        }

        // Handle Enter key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const sendButton = document.getElementById('sendButton');
                if (!sendButton.disabled) {
                    sendResetLink();
                }
            }
        });

        // Focus on email input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('emailInput').focus();
        });
    </script>
</body>
</html>
