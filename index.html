<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D Cars - Premium Car Services</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      :root {
        --primary: #ffbf00;
        --primary-dark: #e6ac00;
        --secondary: #ffda77;
        --accent: #fff0c8;
        --dark: #1a202c;
        --light: #f6f7f9;
        --gray: #90a3bf;
        --background: #ffffff;
        --card-bg: #f6f7f9;
        --shadow: 0 8px 16px rgba(255, 191, 0, 0.1);
        --transition: all 0.3s ease;
      }

      body {
        background-color: var(--background);
        color: var(--dark);
        line-height: 1.6;
        overflow-x: hidden;
      }

      .container {
        max-width: 480px;
        margin: 0 auto;
        background: white;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 24px 20px;
      }

      .brand {
        color: var(--primary);
        font-weight: 700;
        font-size: 22px;
        letter-spacing: -0.5px;
      }

      .skip-button {
        color: var(--light);
        font-size: 16px;
        cursor: pointer;
        opacity: 0.8;
        transition: var(--transition);
      }

      .skip-button:hover {
        opacity: 1;
      }

      .navigation-dots {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-top: 20px;
        z-index: 10;
        position: relative;
      }

      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.3);
        transition: var(--transition);
        cursor: pointer;
      }

      .dot.active {
        background-color: var(--primary);
        width: 24px;
        border-radius: 10px;
      }

      .content {
        padding: 40px 30px;
        margin-top: 60px;
        position: relative;
        z-index: 1;
      }

      .title {
        font-size: 42px;
        font-weight: 800;
        margin-bottom: 16px;
        line-height: 1.2;
        color: var(--dark);
        letter-spacing: -0.5px;
      }

      .subtitle {
        font-size: 16px;
        color: var(--gray);
        margin-bottom: 40px;
        max-width: 280px;
        line-height: 1.5;
      }

      .car-image-container {
        position: relative;
        width: 100%;
        height: 280px;
        margin-top: 30px;
        display: flex;
        justify-content: center;
        overflow: hidden;
      }

      .carousel {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .carousel-item {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
        transform: scale(0.9);
      }

      .carousel-item.active {
        opacity: 1;
        transform: scale(1);
        z-index: 2;
      }

      .car-image {
        position: relative;
        width: 100%;
        height: auto;
        z-index: 2;
        filter: drop-shadow(0 20px 25px rgba(0, 0, 0, 0.4));
        transform: scale(1.1);
        object-fit: contain;
        max-height: 100%;
      }

      .carousel-nav {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        z-index: 3;
        padding: 0 10px;
      }

      /* .carousel-nav button {
            background-color: rgba(255, 191, 0, 0.8);
            color: var(--dark);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .carousel-nav button:hover {
            background-color: var(--primary);
            transform: scale(1.1);
        } */

      .circle-bg {
        position: absolute;
        width: 270px;
        height: 270px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          var(--primary) 0%,
          rgba(255, 191, 0, 0) 70%
        );
        opacity: 0.3;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        animation: pulse 5s infinite alternate;
      }

      @keyframes pulse {
        0% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.3;
        }
        100% {
          transform: translate(-50%, -50%) scale(1.2);
          opacity: 0.2;
        }
      }

      .button-container {
        position: absolute;
        bottom: 40px;
        left: 0;
        right: 0;
        padding: 0 30px;
        z-index: 5;
      }

      .get-started-button {
        background-color: var(--primary);
        color: var(--light);
        padding: 18px;
        border-radius: 12px;
        text-align: center;
        font-weight: 600;
        font-size: 16px;
        display: block;
        width: 100%;
        cursor: pointer;
        border: none;
        transition: var(--transition);
        box-shadow: 0 8px 16px rgba(255, 191, 0, 0.2);
      }

      .get-started-button:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(255, 191, 0, 0.3);
      }

      .bg-decoration {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }

      .bg-circle {
        position: absolute;
        border-radius: 50%;
        background: var(--primary);
        opacity: 0.1;
      }

      .bg-circle-1 {
        width: 300px;
        height: 300px;
        top: -150px;
        right: -150px;
      }

      .bg-circle-2 {
        width: 200px;
        height: 200px;
        bottom: -100px;
        left: -100px;
      }
      .logo {
        width: auto;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="bg-decoration">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
      </div>

      <div class="header">
        <div class="brand">
          <img src="assets/Dcars.png" alt="Logo" class="logo" />
        </div>
        <div class="skip-button">Skip</div>
      </div>

      <div class="navigation-dots">
        <div class="dot" data-index="0"></div>
        <div class="dot" data-index="1"></div>
        <div class="dot active" data-index="2"></div>
        <div class="dot" data-index="3"></div>
        <div class="dot" data-index="4"></div>
      </div>

      <div class="content">
        <h1 class="title">Premium car services</h1>
        <p class="subtitle">
          Rent, lease or buy the car of your dreams with home delivery
        </p>

        <div class="car-image-container">
          <div class="circle-bg"></div>
          <div class="carousel">
            <div class="carousel-item active">
              <img
                src="assets/carbg1.png"
                alt="Premium car 1"
                class="car-image"
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/carbg2.png"
                alt="Premium car 2"
                class="car-image"
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/carbg3.png"
                alt="Premium car 3"
                class="car-image"
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/carbg7.png"
                alt="Premium car 4"
                class="car-image"
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/carbg5.png"
                alt="Premium car 5"
                class="car-image"
              />
            </div>
            <div class="carousel-nav">
              <div id="prev-btn"></div>
              <div id="next-btn"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="button-container">
        <button
          class="get-started-button"
          onclick="window.location.href='login.html'"
        >
          Get started
        </button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Carousel functionality
        const carouselItems = document.querySelectorAll(".carousel-item");
        const dots = document.querySelectorAll(".navigation-dots .dot");
        const prevBtn = document.getElementById("prev-btn");
        const nextBtn = document.getElementById("next-btn");
        let currentIndex = 0;

        // Initialize carousel - set first item as active
        updateCarousel();

        // Next button click handler
        nextBtn.addEventListener("click", function () {
          currentIndex = (currentIndex + 1) % carouselItems.length;
          updateCarousel();
        });

        // Previous button click handler
        prevBtn.addEventListener("click", function () {
          currentIndex =
            (currentIndex - 1 + carouselItems.length) % carouselItems.length;
          updateCarousel();
        });

        // Dot click handlers
        dots.forEach((dot) => {
          dot.addEventListener("click", function () {
            currentIndex = parseInt(this.getAttribute("data-index"));
            updateCarousel();
          });
        });

        // Skip button functionality
        document
          .querySelector(".skip-button")
          .addEventListener("click", function () {
            window.location.href = "login.html";
          });

        // Update carousel based on current index
        function updateCarousel() {
          // Update carousel items
          carouselItems.forEach((item, index) => {
            if (index === currentIndex) {
              item.classList.add("active");
            } else {
              item.classList.remove("active");
            }
          });

          // Update navigation dots
          dots.forEach((dot, index) => {
            if (index === currentIndex) {
              dot.classList.add("active");
            } else {
              dot.classList.remove("active");
            }
          });
        }

        // Auto-advance carousel every 5 seconds
        setInterval(function () {
          currentIndex = (currentIndex + 1) % carouselItems.length;
          updateCarousel();
        }, 5000);
      });
    </script>
  </body>
</html>
