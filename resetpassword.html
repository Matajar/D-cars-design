<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D Cars - Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #FFBF00;
            --primary-dark: #E6AC00;
            --secondary: #FFDA77;
            --accent: #FFF0C8;
            --dark: #1A202C;
            --light: #F6F7F9;
            --gray: #90A3BF;
            --background: #FFFFFF;
            --card-bg: #F6F7F9;
            --shadow: 0 8px 16px rgba(255, 191, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            background-color: var(--background);
            color: var(--dark);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 390px;
            margin: 0 auto;
            background-color: var(--background);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 50px 25px 30px;
        }
        
        /* Background design elements */
        .bg-design {
            position: absolute;
            z-index: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.05;
        }
        
        .bg-circle-1 {
            width: 320px;
            height: 320px;
            background: var(--primary);
            top: -100px;
            right: -150px;
        }
        
        .bg-circle-2 {
            width: 240px;
            height: 240px;
            background: var(--secondary);
            bottom: 20%;
            left: -100px;
        }
        
        .bg-line {
            position: absolute;
            background-color: rgba(84, 166, 255, 0.1);
            width: 100%;
            height: 1px;
            top: 25%;
            transform: rotate(-10deg);
        }
        
        .bg-line-2 {
            position: absolute;
            background-color: rgba(84, 166, 255, 0.07);
            width: 100%;
            height: 1px;
            top: 45%;
            transform: rotate(5deg);
        }
        
        .bg-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(196, 215, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
        }
        
        /* Content elements */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 15px 20px 10px;
            color: var(--dark);
            font-size: 14px;
            z-index: 2;
        }
        
        .back-button {
            position: absolute;
            top: 60px;
            left: 20px;
            background: none;
            border: none;
            color: var(--dark);
            font-size: 24px;
            cursor: pointer;
            z-index: 2;
            transition: var(--transition);
        }
        
        .back-button:hover {
            color: var(--primary);
        }
        
        .logo-container {
            margin-bottom: 40px;
            margin-top: 40px;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo img {
            max-width: 150px;
            height: auto;
        }
        
        .reset-icon {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 191, 0, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            position: relative;
            z-index: 2;
        }
        
        .reset-icon svg {
            width: 40px;
            height: 40px;
            color: var(--primary);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }
        
        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
            color: var(--dark);
        }
        
        .welcome-subtitle {
            color: var(--gray);
            font-size: 16px;
            line-height: 1.5;
        }
        
        .form-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 10px;
            position: relative;
            z-index: 2;
        }
        
        .input-field {
            background-color: var(--card-bg);
            border: 1px solid rgba(144, 163, 191, 0.2);
            padding: 18px 20px;
            border-radius: 12px;
            color: var(--dark);
            font-size: 16px;
            width: 100%;
            outline: none;
            transition: var(--transition);
            position: relative;
        }
        
        .input-field:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 2px rgba(84, 166, 255, 0.2);
        }
        
        .input-field::placeholder {
            color: var(--gray);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .toggle-password:hover {
            color: var(--primary);
        }
        
        .password-strength {
            display: flex;
            gap: 4px;
            margin-top: -8px;
            margin-bottom: 8px;
        }
        
        .strength-bar {
            flex: 1;
            height: 3px;
            background-color: rgba(144, 163, 191, 0.2);
            border-radius: 2px;
        }
        
        .strength-bar.weak {
            background-color: #FF6B6B;
        }
        
        .strength-bar.medium {
            background-color: #FFB347;
        }
        
        .strength-bar.strong {
            background-color: #4CAF50;
        }
        
        .password-requirements {
            background-color: var(--card-bg);
            border: 1px solid rgba(144, 163, 191, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-top: 10px;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--gray);
        }
        
        .requirement:last-child {
            margin-bottom: 0;
        }
        
        .requirement-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }
        
        .requirement.met {
            color: #4CAF50;
        }
        
        .requirement.met .requirement-icon {
            background-color: #4CAF50;
            color: white;
        }
        
        .requirement:not(.met) .requirement-icon {
            background-color: rgba(144, 163, 191, 0.3);
            color: var(--gray);
        }
        
        .button-container {
            width: 100%;
            margin-top: 30px;
            position: relative;
            z-index: 2;
        }
        
        .reset-button {
            background-color: var(--primary);
            color: var(--dark);
            padding: 18px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(255, 191, 0, 0.3);
            width: 100%;
        }
        
        .reset-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(255, 191, 0, 0.4);
        }
        
        .reset-button:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .back-to-login {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: var(--gray);
            position: relative;
            z-index: 2;
        }
        
        .login-link {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            margin-left: 5px;
            transition: var(--transition);
        }
        
        .login-link:hover {
            color: var(--secondary);
        }
        
        .bottom-indicator {
            position: absolute;
            bottom: 20px;
            width: 35%;
            height: 4px;
            background-color: rgba(144, 163, 191, 0.2);
            border-radius: 2px;
            z-index: 2;
        }
        
        .error-message {
            background-color: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #FF6B6B;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Background design elements -->
        <div class="bg-design">
            <div class="bg-dots"></div>
            <div class="bg-circle bg-circle-1"></div>
            <div class="bg-circle bg-circle-2"></div>
            <div class="bg-line"></div>
            <div class="bg-line-2"></div>
        </div>
        
        
        <button class="back-button" onclick="history.back()">←</button>
        
        <div class="logo-container">
            <div class="logo">
                <img src="assets/Dcars.png" alt="D Cars Logo">
            </div>
        </div>
        
        <div class="reset-icon">
            <svg fill="currentColor" viewBox="0 0 24 24">
                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
            </svg>
        </div>
        
        <div class="header">
            <h1 class="welcome-title">Reset Password</h1>
            <p class="welcome-subtitle">
                Create a new password for your account
            </p>
        </div>
        
        <div class="form-container">
            <div class="password-container">
                <input type="password" class="input-field" placeholder="New Password" id="password" oninput="checkPasswordStrength()">
                <button class="toggle-password" id="togglePassword" onclick="togglePasswordVisibility('password')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>
            
            <div class="password-strength" id="passwordStrength">
                <div class="strength-bar" id="bar1"></div>
                <div class="strength-bar" id="bar2"></div>
                <div class="strength-bar" id="bar3"></div>
                <div class="strength-bar" id="bar4"></div>
            </div>
            
            <div class="password-container">
                <input type="password" class="input-field" placeholder="Confirm Password" id="confirmPassword" oninput="checkPasswordMatch()">
                <button class="toggle-password" id="toggleConfirmPassword" onclick="togglePasswordVisibility('confirmPassword')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>
            
            <div class="password-requirements" id="passwordRequirements">
                <div class="requirement" id="lengthRequirement">
                    <div class="requirement-icon">✓</div>
                    At least 8 characters
                </div>
                <div class="requirement" id="uppercaseRequirement">
                    <div class="requirement-icon">✓</div>
                    At least 1 uppercase letter
                </div>
                <div class="requirement" id="numberRequirement">
                    <div class="requirement-icon">✓</div>
                    At least 1 number
                </div>
                <div class="requirement" id="specialRequirement">
                    <div class="requirement-icon">✓</div>
                    At least 1 special character
                </div>
                <div class="requirement" id="matchRequirement">
                    <div class="requirement-icon">✓</div>
                    Passwords match
                </div>
            </div>
            
            <div class="error-message" id="errorMessage">
                Passwords do not match. Please try again.
            </div>
        </div>
        
        <div class="button-container">
            <button class="reset-button" id="resetButton" onclick="resetPassword()" disabled>Reset Password</button>
        </div>
        
        <div class="back-to-login">
            Remember your password? <a href="login.html" class="login-link">Back to Sign In</a>
        </div>
        
        <div class="bottom-indicator"></div>
    </div>

    <script>
        // Password visibility toggle
        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }
        
        // Password strength checker
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const bars = [
                document.getElementById('bar1'),
                document.getElementById('bar2'),
                document.getElementById('bar3'),
                document.getElementById('bar4')
            ];
            
            // Reset all bars
            bars.forEach(bar => {
                bar.className = 'strength-bar';
            });
            
            // Check requirements
            const hasLength = password.length >= 8;
            const hasUppercase = /[A-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[^A-Za-z0-9]/.test(password);
            const passwordsMatch = password === confirmPassword && password !== '';
            
            // Update requirements visuals
            updateRequirement('lengthRequirement', hasLength);
            updateRequirement('uppercaseRequirement', hasUppercase);
            updateRequirement('numberRequirement', hasNumber);
            updateRequirement('specialRequirement', hasSpecial);
            updateRequirement('matchRequirement', passwordsMatch);
            
            // Calculate strength
            let strength = 0;
            if (hasLength) strength++;
            if (hasUppercase) strength++;
            if (hasNumber) strength++;
            if (hasSpecial) strength++;
            
            // Update strength bars
            for (let i = 0; i < strength; i++) {
                if (strength === 1) {
                    bars[i].classList.add('weak');
                } else if (strength === 2 || strength === 3) {
                    bars[i].classList.add('medium');
                } else if (strength === 4) {
                    bars[i].classList.add('strong');
                }
            }
            
            // Check form validity
            checkFormValidity();
        }
        
        function updateRequirement(id, isMet) {
            const requirement = document.getElementById(id);
            if (isMet) {
                requirement.classList.add('met');
            } else {
                requirement.classList.remove('met');
            }
        }
        
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordsMatch = password === confirmPassword && password !== '';
            
            updateRequirement('matchRequirement', passwordsMatch);
            checkFormValidity();
        }
        
        function checkFormValidity() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetButton = document.getElementById('resetButton');
            const errorMessage = document.getElementById('errorMessage');
            
            const hasLength = password.length >= 8;
            const hasUppercase = /[A-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[^A-Za-z0-9]/.test(password);
            const passwordsMatch = password === confirmPassword && password !== '';
            
            const isValid = hasLength && hasUppercase && hasNumber && hasSpecial && passwordsMatch;
            
            resetButton.disabled = !isValid;
            errorMessage.style.display = passwordsMatch || confirmPassword === '' ? 'none' : 'block';
        }
        
        function resetPassword() {
            // Simulate password reset
            alert('Password reset successfully! You will now be redirected to the login page.');
            window.location.href = 'login.html';
        }
        
        // Handle Enter key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const resetButton = document.getElementById('resetButton');
                if (!resetButton.disabled) {
                    resetPassword();
                }
            }
        });
        
        // Focus on password input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').focus();
        });
    </script>
</body>
</html>
